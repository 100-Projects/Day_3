<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-DO List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  </head>
  <body class="w-full h-screen bg-gradient-to-br from-blue-900 to-blue-500 p-10">
    <div
      class="container"
    >
      <div
        class="w-full min-w-540px bg-white mx-auto my-100px mb-20px p-40px pt-30px pb-70px rounded-10px flex items-center justify-center flex-col m-10 p-10"
      >
        <h2 class="text-blue-900 flex items-center mb-20">
          To-do List
          <svg
            class="inline-block w-20 h-30 ml-10"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 4v3m6-3v3m-3 5h5M6 8h5m-5 4h5M6 16h5m7-7h7M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
        </h2>
        <div class="flex">
          <input
            type="text"
            id="input-box"
            class="px-4 py-2 border border-gray-300 rounded-l-md"
            placeholder="Add your notes"
          />
          <button class="px-4 py-2 bg-blue-500 text-white rounded-r-md"
          onclick = "addItem()">
            Add
          </button>
        </div>
        <ul
        id="list-container"
          class="list-disc list-inside font-serif flex flex-col justify-start w-1/4"
        >
          
        </ul>
      </div>
    </div>


    <script src="./script.js"></script>
  </body>
</html>
